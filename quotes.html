<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="quoteM/quotes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Daily Wisdom</title>
</head>

<body>
  <header>
    <div class="brand">
      <h2>Daily Wisdom</h2>
    </div>
  </header>

  <section class="main">
    <!--Quote Setup-->
    <div class="quote">
      <h2 id="quoteBody"></h2>
      <h3 id="quoteAuthor"></h3>
    </div>
    <!--Buttons-->
    <div class="buttons">
      <a href="" id="more">
        <i class="fa fa-comments-o"></i>More</a>
      <a href="https://twitter.com/share" id="share" target="_blank">
        <i class="fa fa-twitter"></i>Tweet</a>

    </div>
  </section>

  <footer>
    <div class="social">
      <a href="https://twitter.com/programmernonse" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="https://github.com/programmernonsense" target="_blank">
        <i class="fa fa-github"></i>
      </a>
      <a href="https://www.facebook.com/d.kinzer5" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>

    </div>
    <h5>&copy;2018 Dylan Kinzer, All Rights Reserved</h5>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="quoteM/quotes.js"></script>
</body>

</html>
